<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile card component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <main class="card">
            <img src="./images/bg-pattern-card.svg" alt="Card Patter" class="card-pattern" />
            <img src="./images/image-victor.jpg" alt="Victor Image" class="card-avatar" />
            <div class="card-info">
                <h2 class="info-name">Victor Crest <span class="info-age">26</span></h2>
                <p class="info-city">London</p>
                <div class="info-line"></div>
                <div class="info-stats">
                    <div class="stats-item">
                        <h2 class="stats-value">80K</h2>
                        <p class="stats-stat">Followers</p>
                    </div>
                    <div class="stats-item">
                        <h2 class="stats-value">803K</h2>
                        <p class="stats-stat">Likes</p>
                    </div>
                    <div class="stats-item">
                        <h2 class="stats-value">1.4K</h2>
                        <p class="stats-stat">Photos</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
